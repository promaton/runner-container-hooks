apiVersion: v1
kind: Pod
metadata:
  name: thisvaluewillbeignored
spec:
  containers:
    # the runner will override the "image", "name" and "command" fields
    - image: "test/test"
      name: "thisvaluewillbeignored"
      command:
        - "these"
        - "are"
        - "overridden"
      resources:
        requests:
          ephemeral-storage: "500Mi"
      volumeMounts:
      - name: ephemeral
        mountPath: "/tmp"
      env:
        - name: "TEST"
          value: "testvalue"
  volumes:
    - name: ephemeral
      emptyDir:
        sizeLimit: 500Mi